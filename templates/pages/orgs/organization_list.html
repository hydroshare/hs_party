{% extends "base.html" %}

{% block main %}
    <h2>organization</h2>
    <ul>
        {% for organization in object_list %}
        <li>  <a href="{%   url 'organization_detail' organization.pk %}">{{ organization.name }}</a>
         {% if request.user.is_authenticated %}
            <a href="{%   url 'organization_edit_form' organization.pk %}">edit</a>
        {% endif  %}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
